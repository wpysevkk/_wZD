            <script>
               
function myFocus() {
            document.getElementById("userName").focus();
        }
/*----------------------------用户名----------------------------*/
function blurUserName(name) {
   
var 	userNameReg=/^([\u4e00-\u9fa5]|\w|-)+$/; //用户名正则表达式
var user=document.getElementById("userName");
var user_parent=user.parentNode;
var user_next=user_parent.nextElementSibling;
	var span_last = user_next.lastElementChild;
          if (name == null || name == "") {

                user_parent.className="box error";
                user_next.className = "remind error";
                span_last.innerHTML = "请输入用户名";
                return false;
            }
            else {
             
		if(userNameReg.test(name)){
                          if(name.length>=4 && name.length<=20){
                               user_parent.className = "box right";
				user_next.className = "remind hide";
				 span_last.innerHTML = "用户名可用";
                     return true;
			}else{
				user_parent.className="box error";
                                user_next.className = "remind error";
				span_last.innerHTML = "长度4-20个字符";
				return false;
			}
		}else{
			user_parent.className="box error";
                         user_next.className = "remind error";
			span_last.innerHTML = "格式错误，仅支持汉字、字母、数字、-、_的组合，4-20个字符";
			return false;
		}
        }
    }
  
    /*----------------------------密码----------------------------*/
function blurPwdName(name) {
   
var 	regNum =/\d+/;          
	var regWord = /[a-zA-Z]+/;     
	var regOther = /[^\da-zA-Z]+/;
var user=document.getElementById("userPwd");
var user_parent=user.parentNode;
var user_next=user_parent.nextElementSibling;
var span_last = user_next.lastElementChild;

          if (name == null || name == "") {

                user_parent.className="box error";
                user_next.className = "remind error";
                span_last.innerHTML = "请输入密码";
                return false;
            }
            else {
                if(name.length>=6 && name.length<=20){
			user_parent.className = "box right";
			var level = 0;
			if(regNum.test(name)){
				level++;
			}
			if(regWord.test(name)){
				level++;
			}
			if(regOther.test(name)){
				level++;
			}
			switch(level){
				case 1:
					user_next.className = "remind ruo";
					span_last.innerHTML = "密码强度弱";
					break;
				case 2:
					user_next.className = "remind zhong";
					span_last.innerHTML = "密码强度中";
					break;
				case 3:
					user_next.className = "remind qiang";
					span_last.innerHTML  = "密码强度强";
					break;
				default:
					user_next.className = "remind ruo";
					span_last.innerHTML  = "密码强度弱";
			}
			return true;
		}else{
			user_parent.className = "box error";
			user_next.className = "remind error";
			span_last.innerHTML = "密码长度不符合";
			return false;
		}
             
		
        }
    }
         /*----------------------------检验密码----------------------------*/       
     function pwdValidate(name) {
   

var user=document.getElementById("confirmPwd");
var user_parent=user.parentNode;
var user_next=user_parent.nextElementSibling;
	var span_last = user_next.lastElementChild;
          if (name == null || name == "") {

                user_parent.className="box error";
                user_next.className = "remind error";
                span_last.innerHTML = "请再次输入密码";
                return false;
            }
            else {
             if(name.length>=6 && name.length<=20){
			if(name == document.getElementById("userPwd").value){
				 user_parent.className = "box right";
				user_next.className = "remind hide";
				return true;
			}else{
				 user_parent.className = "box error";
				user_next.className = "remind error";
				span_last.innerHTML = "您输入的密码有误";
				return false;
			}
		}else{
			 user_parent.className = "box error";
			user_next.className = "remind error";
			span_last.innerHTML = "您输入的密码位数有误";
			return false;
		}
	}
		
        }
   /*---------------------------邮箱----------------------------*/
   function Email(name) {
   
var emailReg=/^\w+@\w+(\.com)+$/;
var user=document.getElementById("email");
var user_parent=user.parentNode;
var user_next=user_parent.nextElementSibling;
	var span_last = user_next.lastElementChild;
          if (name == null || name == "") {

                user_parent.className="box error";
                user_next.className = "remind error";
                span_last.innerHTML = "请输入常用邮箱";
                return false;
            }
            else {
                if(emailReg.test(name)){
			if(name.length>=6 && name.length<=20){
				 user_parent.className = "box right";
				user_next.className = "remind hide";
				return true;
			}else{
				 user_parent.className = "box error";
				user_next.className = "remind error";
				span_last.innerHTML = "长度6-20个字符";
				return false;
			}
		}else{
			 user_parent.className = "box error";
				user_next.className = "remind error";
			span_last.innerHTML = "您输入的邮箱有误";
			return false;
		}
            
	}
		
        }
    /*---------------------------手机号----------------------------*/      
            function Mobile(name) {
   
var mobilReg=/^[1]\d*$/;
var user=document.getElementById("mobile");
var user_parent=user.parentNode;
var user_next=user_parent.nextElementSibling;
	var span_last = user_next.lastElementChild;
          if (name == null || name == "") {

                user_parent.className="box error";
                user_next.className = "remind error";
                span_last.innerHTML = "请输入常用手机号";
                return false;
            }
            else {
                if(mobilReg.test(name)){
			if(name.length==11){
				 user_parent.className = "box right";
				user_next.className = "remind hide";
				return true;
			}else{
				 user_parent.className = "box error";
				user_next.className = "remind error";
				span_last.innerHTML = "请检查输入的手机号";
				return false;
			}
		}else{
			 user_parent.className = "box error";
			user_next.className = "remind error";
			span_last.innerHTML = "非正常手机号，请重新输入";
			return false;
		}
                
             
            
	}
		
        }
      /*----------------------------验证码----------------------------*/       
   


        /*----------------------------点击注册按钮----------------------------*/
          //设置cookie
        function setCookie(str, strValue) {
            var exp = new Date();
            exp.setTime(exp.getTime() + 1 * 24 * 60 * 60 * 1000);
            document.cookie = str + "=" + strValue + ";expires=" + exp.toGMTString();
            location.href = "login.html"; //接收页面
        }
        //验证用户名和密码
        function validateRegister() {
             var User = document.getElementById("userName").value;
            var pass = document.getElementById("userPwd").value;
            var confirm = document.getElementById("confirmPwd").value;
             var emaiL = document.getElementById("email").value;
              var mobilE = document.getElementById("mobile").value;
              
            var user=document.getElementById("agreement");
            var user_parent = user.parentNode;
	var user_next = user_parent.nextElementSibling;
	var span_last = user_next.lastElementChild;
	if(user.checked){
		user_parent.className = "agreeBox";
		user_next.className = "remind hide";
		if (blurUserName(User) && blurPwdName(pass) && pwdValidate(confirm)&&Email(emaiL)&&Mobile(mobilE)) {
                setCookie("email", emaiL);
                setCookie("password", pass);
            }
	}else{
		user_parent.className = "agreeBox error";
		user_next.className = "remind error";
		span_last.innerHTML = "请同意协议";
		return false;
	}
           
              
            
        }

            </script>
