    <script>
     function getCookie(str) {
            var arr = document.cookie.match(new RegExp("(^| )" + str + "=([^;]*)(;|$)"));
            if (arr != null) {
                return unescape(arr[2]); //unescape() 函数可对通过 escape() 编码的字符串进行解码。
            } 
            return null;
        }
        var name = getCookie("email");
        var pwd = getCookie("password");
        document.write(name+";"+pwd);
        function myLogin() {
            var emailname = document.getElementById("email").value;
            var password = document.getElementById("userPwd").value;
            if (emailname == null || emailname == "") {
                alert("用户名不能为空");
            }
            else if (password == null || password == "") {
                alert("密码不能为空");
            }
            else if (emailname != name || password != pwd) {
                alert("用户名或密码错误");
            }
            else {
                window.location.href = "www.baidu.com";
            }
        }
        </script>
